<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app" class="grid">    <!-- Essa class Grid vai ser responsavel por adicionar ou remover o GRID da página -->
        <div class="box nps grid">
            <div class="top text-center">NPS Geral</div>
            <div class="middle grid">
                <img src="./assets/smile.svg" alt="bolinha verde sorrindo">
                Excelente
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box sell grid">
            <div class="top text-center">Vendas fechadas</div>
            <div class="middle">
                <svg viewBox="0 0 232 232" style="--percentage: 70;">
                    <circle r="98.5" cx="50%" cy="50%" opacity="0.1" stroke="#D9D9D9"/>
                    <circle r="98.5" cx="50%" cy="50%" stroke="url(#paint0_linear_201_85)"/>
                    <defs>
                        <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CE9FFC"/>
                            <stop offset="1" stop-color="#7367F0"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>Alcançada</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top text-center">Meta mensal</div>
            <div class="middle">
                <svg viewBox="0 0 232 232" style="--percentage: 90;">
                    <circle r="98.5" cx="50%" cy="50%" opacity="0.1" stroke="#D9D9D9"/>
                    <circle r="98.5" cx="50%" cy="50%" stroke="url(#paint0_linear_201_104)"/>
                    <defs>
                        <linearGradient id="paint0_linear_201_104" x1="1.97421e-07" y1="82" x2="154" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DF9780"/>
                            <stop offset="1" stop-color="#A66DE9"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>90%</h3>
                    <p>Alcançada</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$ 70K</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #DF9780 15.98%, #A66DE9 82.85%);">Alcançado</span>
                    <span>R$ 63K</span>
                </div>
            </div>
        </div>
        <div class="box weekly-sell grid">  <!-- Transformou em GRID para poder usar a propriedade GAP em CSS -->
            <div class="top">Vendas por dia da semana</div>
            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                        <span>Dia com mais vendas</span>
                        Quarta-Feira
                    </div>
                    <div class="less-sell grid">
                        <span>Dia com menos vendas</span>
                        Domingo
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </main>
</body>
</html>
